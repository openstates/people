biography: |
  "David Grosso is chairperson of the Committee on Education of the Council\
  \ of the District of Columbia. David was elected to the D.C. Council as an at-large\
  \ member in November 2012 to represent residents in all eight wards. During his\
  \ time in office, David has focused on many issues with one main goal always at\
  \ the forefront of his mind: making D.C. a better city. Central to that goal is\
  \ education. A high quality public education system and an innovative public library\
  \ system help residents gain fruitful employment, attract newcomers, and make the\
  \ city appealing to businesses. Under David\u2019s leadership, the Committee on\
  \ Education\u2019s work will be collaborative and forward thinking. From early childhood\
  \ education to adult learning, David is committed to the well-being of students,\
  \ ensuring that they are in the best position to succeed.\nIn addition to his focus\
  \ on education, David is committed to addressing inequities within the criminal\
  \ justice system, improving health outcomes throughout the city, promoting transparency\
  \ and open government, strengthening the creative economy, and further engaging\
  \ residents in the political process.\nDavid Grosso is a native Washingtonian. He\
  \ earned a philosophy degree from Earlham College and a law degree from Georgetown\
  \ University. From 2001 to 2007, David worked in the Office of Councilmember Sharon\
  \ Ambrose of Ward 6. David also served as chief counsel to Congresswoman Eleanor\
  \ Holmes Norton in 2007 and 2008. David is a current member of the D.C. Bar and\
  \ previously served on the board of directors of Planned Parenthood Metropolitan\
  \ Washington. He is a member of the Sierra Club, NARAL, ProChoice America and the\
  \ ACLU. David is married to Serra Sippel who is also a native Washingtonian and\
  \ president of the Center for Health and Gender Equity. David and Serra live in\
  \ the Brookland neighborhood of Ward 5 with their dogs Frida and Diego.\nPrior to\
  \ attending college, David volunteered helping Salvadoran refugees living in Honduras.\_\
  He also spent a year as a full-time volunteer with the Brethren Volunteer Service\
  \ building a transitional housing program for homeless women and children in San\
  \ Antonio, Texas. David\u2019s commitment to community service continues in D.C.\
  \ where he has volunteered with Bread for the City, Miriam\u2019s Kitchen, the Farm\
  \ at Walker Jones, and many other local groups. David and Serra deliver meals for\
  \ Food and Friends every year on December 25th."
