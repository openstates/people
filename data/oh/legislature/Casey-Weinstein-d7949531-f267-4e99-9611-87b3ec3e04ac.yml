biography: "In Casey\u2019s family, public service is a way of life. His grandfather,\
  \ father, brother, brother-in-law, and wife Amanda all served or are serving in\
  \ the armed forces. He has always strived to actively engage in his community. In\
  \ Dayton, he was recognized as a \u2018Top 40 Under 40\u2019 Community Leader and\
  \ has been more recently recognized as one of \u201930 for the Future\u2019 by the\
  \ Greater Akron Chamber of Commerce. In 2015 he was elected to serve on Hudson City\
  \ Council, where he worked every day to make a positive impact for his constituents."
