biography: |
  State Representative Riordan McClain is currently serving his first full
  term in the Ohio House of Representatives, having been appointed in January 2018
  during the 132nd General Assembly. He represents the 87th House District, which
  includes Wyandot, Crawford, and Morrow counties, as well as portions of Marion and
  Seneca counties.
