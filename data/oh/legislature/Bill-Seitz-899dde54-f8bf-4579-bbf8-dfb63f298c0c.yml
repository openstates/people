biography: A lifelong resident of Western Hamilton County, State Representative Bill
  Seitz has worked to represent the best interests of the Greater Cincinnati area
  at the Statehouse. Known for his colorful floor speeches and legal acumen, in a
  2016 ranking of all 132 legislators published by Columbus Monthly Magazine, Seitz
  was rated best speechmaker, savviest, funniest, and most knowledgeable and was also
  recognized as second most effective and hardest working. He has put these talents
  to good use on issues that matter to his constituents.
