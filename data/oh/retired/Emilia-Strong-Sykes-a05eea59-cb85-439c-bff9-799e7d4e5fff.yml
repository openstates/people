biography: |
  Born and raised in Akron, House Democratic Leader Emilia Strong Sykes was
  elected to represent her hometown (OH-34) in November 2014. With a strong sense
  of responsibility for the well-being of those that she serves, Sykes has tackled
  the challenges of her district with unmatched passion and dedication. Sykes serves
  as Democratic leader of the House minority caucus, a position to which she was elected
  by her colleagues.
