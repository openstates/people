biography: Michele Lepore-Hagan entered electoral politics in 2014 after a successful
  career as an educator, administrator and community activist. Now serving her third
  term in the Ohio House, she is recognized as an aggressive and effective advocate
  for the residents of Youngstown, Austintown, Struthers, Campbell, Lowellville, and
  Coitsville.
