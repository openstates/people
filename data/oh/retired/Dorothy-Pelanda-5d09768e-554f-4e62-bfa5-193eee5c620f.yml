biography: |
  Representative Dorothy Pelanda is serving her third term as a member of
  the Ohio House of Representatives after being appointed to serve during the 129th
  General Assembly. She proudly represents the 86th House District, which includes
  Union and Marion Counties. Representative Pelanda has served as the Majority Floor
  Leader, Majority Whip and Assistant Majority Whip.
