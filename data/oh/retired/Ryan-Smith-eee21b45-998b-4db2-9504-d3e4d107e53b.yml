biography: |
  State Representative Ryan Smith is serving his third term in the Ohio House
  of Representatives and was elected by his colleagues to serve as the 103rd Speaker
  of the House. Since 2012, he has proudly represented the citizens of the 93rd House
  District, which includes Jackson and Gallia counties, as well as portions of Lawrence
  and Vinton counties.
