biography: |
  State Representative Gary Scherer is currently serving his fourth term
  in the Ohio House of Representatives after being appointed to the 129th General
  Assembly. He represents the 92nd House District, which includes Fayette County,
  as well as portions of Pickaway and Ross counties. He serves as the Vice Chair of
  the Ways and Means Committee and is a member of the Finance Committee.
