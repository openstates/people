biography: |
  Always committed to making the north Columbus community a better place
  to live and work, State Representative David Leland has lived in the 22nd Ohio House
  District for more than 48 years. During this time, he has volunteered with many
  organizations, such as the Clintonville-Beechwold Community Resources Center, Friends
  of the Library, and the Clintonville 4th of July Celebration. His commitment to
  community service was recognized by the OSU Alumni Association with its Citizenship
  Award.
