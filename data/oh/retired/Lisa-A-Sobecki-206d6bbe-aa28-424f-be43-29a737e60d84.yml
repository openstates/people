biography: |
  "Lisa Sobecki is a veteran of the United States Navy and mother of two.\
  \ Her sons attended Toledo Public Schools, where Sobecki was an active volunteer\
  \ and member of the district\u2019s Parent Congress and Parent-Teacher Organization.\
  \ The time she spent in her sons\u2019 classrooms evolved into a desire to improve\
  \ all students\u2019 educational experiences and, in 2007, she was elected to the\
  \ board of education. Five years later, she was its president and spearheading a\
  \ project to transition Toledo\u2019s public elementary schools into K-8 buildings."
