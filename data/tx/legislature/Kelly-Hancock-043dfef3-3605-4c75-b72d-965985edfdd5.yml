biography: |
  "First elected to the Texas Senate in 2012, Kelly Hancock represents Senate\
  \ District 9, which includes portions of Tarrant and Dallas Counties. He served\
  \ three terms in the Texas House of Representatives where he advocated for core\
  \ conservative values of limited government, lower taxes, and strong family values.\r\
  \ \r Throughout his legislative career, Senator Hancock has worked to pass voter\
  \ identification legislation, pro-life legislation, eminent domain legislation,\
  \ immigration reform legislation, and state sovereignty legislation.\r \r Numerous\
  \ organizations including the Texas Conservative Coalition, the National Coalition\
  \ for Capital, and the Texas Conservative Roundtable have acknowledged Senator Hancock\
  \ for his efforts in promoting fiscal responsibility and conservative values. He\
  \ has been recognized as a \"Courageous Conservative,\" a \"Champion of Small Business,\"\
  \ and a \"Lone Star Conservative Leader.\" Senator Hancock also received the 2015\
  \ Guardian of Small Business award from the National Federation of Independent Business.\r\
  \ \r A graduate of Baylor University with a degree in business, Senator Hancock\
  \ possesses an extensive business background through his work at Advanced Chemical\
  \ Logistics, his family-founded company. His commitment to public service began\
  \ shortly after the birth of his first child, Chloe. As a parent dedicated to a\
  \ strong education system, Senator Hancock spent the next 13 years serving on the\
  \ Birdville ISD School Board.\r \r The Senator and his wife, Robin, have been married\
  \ for more than 30 years and have three children: Chloe (Greg), Skylar (Aaron) and\
  \ Harrison. They welcomed their first grandchild in 2018."
