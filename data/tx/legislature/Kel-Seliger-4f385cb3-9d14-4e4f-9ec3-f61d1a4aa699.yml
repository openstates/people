biography: "Kel Seliger was first elected to the Texas Senate in 2004. Senate District\
  \ 31 spans 37 counties from the Panhandle to the Permian Basin and includes Amarillo,\
  \ Midland, Odessa, and Big Spring.\r \r Born in Amarillo and raised in Borger, Senator\
  \ Seliger is a graduate of Borger public schools and Dartmouth College. He spent\
  \ 35 years in the steel industry.\r \r Senator Seliger currently serves on the Senate\
  \ Health and Human Services, Veteran Affairs and Border Security, and Nominations\
  \ Committees.\r \r Prior to his election to the Senate, Seliger served four terms\
  \ as Mayor of Amarillo and as a member of the Amarillo City Commission and the Amarillo\
  \ Civil Service Commission.\r \r He and his wife, Nancy, reside in Amarillo, and\
  \ have two sons, Jonathan and Matthew."
