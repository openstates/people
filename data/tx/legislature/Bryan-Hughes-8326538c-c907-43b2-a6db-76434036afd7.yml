biography: |
  "Bryan Hughes is serving his first term in the Texas Senate, representing\
  \ the 16 coun\xADties of Senate District One in Northeast Texas. He previously represented\
  \ District Five in the Texas House. \r \r Born and raised in East Texas, Bryan attended\
  \ Tyler Junior College and the University of Texas at Tyler, receiving his BBA in\
  \ Economics,  , and becoming the first member of his family to receive a Bachelor\u2019\
  s degree. He later graduated from Baylor University School of Law and served as\
  \ law clerk to U.S. District Judge William Steger of Tyler before entering private\
  \ practice.\r \r He has received numerous awards for his work in the Legislature,\
  \ including the Taxpayer Champion Award from Texans for Fiscal Responsibility and\
  \ the Horizon Award from Texas Right to Life. He also has been named Defender of\
  \ the American Dream by Americans for Prosperity and Guardian of Small Business\
  \ by the National Federation of Independent Business.  Mothers Against Drunk Driving\
  \ honored Senator Hughes as 2017 Legislator of the Year. \r \r Senator Hughes promotes\
  \ individual opportunity and personal liberty so that everyone can experience the\
  \ American Dream."
