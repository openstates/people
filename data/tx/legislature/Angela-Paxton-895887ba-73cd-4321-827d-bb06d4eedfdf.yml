biography: "Angela Paxton was elected to the Texas Senate in November of 2018 and\
  \ represents fast-growing Senate District 8 in Collin and Dallas counties.  Her\
  \ district is home to professional sports headquarters, dozens of Fortune 1000 companies,\
  \ countless entrepreneurs and small businesses, and top-rated public schools.  A\
  \ secondary math teacher and school counselor for more than 20 years, she is the\
  \ first educator elected to the Texas Senate in over two decades.  Senator Paxton\
  \ describes her job in three words: Listen. Learn. Lead. \r \r Senator Paxton is\
  \ an adopted child and the first person in her family to graduate from college.\
  \  She earned an undergraduate degree in Mathematical Science from Baylor University\
  \ and a Master of Science in Education from the University of Houston-Clear Lake.\
  \ \r \r Senator Paxton leverages her background in technology, expertise as an educator,\
  \ experience as a small business owner, and deep roots in Collin County and North\
  \ Dallas to advocate for her constituents and leads on policy that elevates educational\
  \ and economic opportunity and human dignity. \r \r In the 86th Legislature, she\
  \ authored the Texas Property Tax Reform and Transparency Act of 2019   (SB 2) and\
  \ the Omnibus Human Trafficking Prevention Act (SB 20).  She supported the constitutional\
  \ amendment prohibiting a state income tax (HJR 38) and authored legislation to\
  \ improve resources for students with dyslexia (SB 2075).  Senator Paxton also supported\
  \ critical legislation to increase teacher pay and mental health legislation.\r\
  \ \r Senator Paxton currently serves as Vice-Chair of the Senate Property Tax Committee\
  \ and sits on the Senate committees for Business & Commerce, Education, and Natural\
  \ Resources & Economic Development.  She was also appointed to the Texas Sunset\
  \ Commission and Senate Redistricting Committee by Lt. Governor Dan Patrick.\r \r\
  \ Senator Paxton and her husband, Texas Attorney General Ken Paxton, met as students\
  \ at Baylor University and have been married since 1986.  They have four grown children\
  \ and are members of Prestonwood Baptist Church in Plano."
