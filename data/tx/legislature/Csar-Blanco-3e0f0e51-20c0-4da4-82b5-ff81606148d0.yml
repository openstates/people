biography: "Senator C\xE9sar J. Blanco proudly represents the people of Culberson,\
  \ El Paso, Hudspeth, Jeff Davis and Presidio counties in the Texas Senate.\r \r\
  \ C\xE9sar was raised in El Paso and after high school, he continued his family\u2019\
  s tradition of military service in the U.S. Navy. He graduated from the University\
  \ of Texas at El Paso and continued his public service by working for three Members\
  \ of Congress representing El Paso and West Texas.\r \r C\xE9sar was first elected\
  \ in 2014 to the Texas House of Representatives. During his three terms he delivered\
  \ for El Paso by leading initiatives to strengthen our workforce, economy, and border\
  \ communities, improving the quality of life and increasing economic opportunities.\
  \ He led efforts to protect education benefits and expand mental health resources\
  \ for veterans, rein in rising prescription drug prices, and increase oversight\
  \ over border security. For his record,   named him one of the best legislators\
  \ in Texas. \r \r Sen. Blanco is active in the community as a member of the American\
  \ Legion, El Paso Metropolitan Planning Organization, the Rio Grande Council of\
  \ Governments and the Medical Center of Americas. C\xE9sar lives in El Paso with\
  \ his wife Lili and their dog Jefe."
