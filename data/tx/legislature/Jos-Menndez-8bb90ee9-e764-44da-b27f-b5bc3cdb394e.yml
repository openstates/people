biography: " is Texas State Senator serving District 26 since 2015.\r \r The son of\
  \ immigrants, Jos\xE9 Men\xE9ndez grew up working at his family\u2019s small business\
  \ located in San Antonio's West Side. During his term in office, Men\xE9ndez passed\
  \ over 200 bills that benefited children, seniors, veterans, and San Antonio families.\
  \ One of the bills,  , empowers students, parents, schools, and law enforcement\
  \ to combat and prevent cyberbullying. Senator Men\xE9ndez is also a strong advocate\
  \ for job growth, community and business development. Along with his successful\
  \ legislation, Senator Men\xE9ndez has secured millions of dollars for advancements\
  \ in education, healthcare, parks, and additional funding developments, including\
  \ $17 million for the Alamo Colleges.\r \r Senator Men\xE9ndez began his public\
  \ service career in 1997 when he was elected to the San Antonio City Council District\
  \ 6 office, representing the city\u2019s West Side. He was then elected to serve\
  \ as State Representative for House District 124 in 2000. He was later entrusted\
  \ with an appointment to the powerful Appropriations Committee where he secured\
  \ millions of dollars for various crucial San Antonio initiatives. In his final\
  \ session serving in the House, Men\xE9ndez was appointed Chairman of the House\
  \ Committee on Defense and Veterans\u2019 Affairs where he secured one of the state\u2019\
  s largest mental health programs for Veterans.\r \r Senator Men\xE9ndez has distinguished\
  \ himself as a commonsense problem solver, able to work with colleagues on all sides\
  \ to serve the needs of Texas families. He has continued to remain committed to\
  \ improving the state\u2019s public education system, utilities and energy infrastructure,\
  \ as well as housing and economic development.\r \r Senator Men\xE9ndez received\
  \ the esteemed ' ' in 2017 which honors his outstanding efforts to empower Texans\
  \ to make decisions affecting their local communities. Among his many distinguished\
  \ honors, Men\xE9ndez is also the proud recipient of the Nation's Mothers Against\
  \ Drunk Driving (MADD) ' ' award; ' ' from the Center for Health Care Services;\
  \ Texas Parent Teacher Association's (PTA) ' '; and ' ' from the Combined Law Enforcement\
