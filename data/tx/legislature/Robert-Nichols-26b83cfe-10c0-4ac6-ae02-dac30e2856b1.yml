biography: "First elected to the Texas Senate in 2007, Robert Nichols represents 19\
  \ counties including the greater part of East Texas and Montgomery County.\r \r\
  \ Nichols serves as Chairman of the Senate Transportation Committee and serves on\
  \ the Finance, Administration and Business and Commerce Committees. He is a member\
  \ of the Legislative Audit Committee and serving is second term on the Sunset Advisory\
  \ Commission. \r \r During his six sessions as a state senator, Nichols authored\
  \ and passed legislation to protect landowners' rights, increase educational opportunities\
  \ in East Texas and reform transportation policies. He has also worked to reduce\
  \ Medicaid fraud, and promote free-market principles. He was designated as a Top\
  \ Legislator by Texas Insider, a Champion of Free Enterprise by the Texas Association\
  \ of Business, a Courageous Conservative by the Texas Conservative Coalition, and\
  \ a Top 10 Best Legislator for the 85th Legislative Session by Texas Monthly Magazine.\
  \ \r \r Before running for Senate, Nichols served as transportation commissioner\
  \ for eight years where he established a reputation for increasing efficiency without\
  \ compromising quality.\r \r Nichols is a businessman from Jacksonville, Texas.\
  \ In his hometown he served on city council, was elected mayor, built four successful\
  \ manufacturing facilities, earned 32 U.S. patents, and created more than 900 jobs\
  \ for East Texas families.\r \r Working his way through college by selling fireworks\
  \ and ironing clothes for other students, Nichols earned a bachelor's degree from\
  \ Lamar University in 1968. He married his high school sweetheart, Donna, and they\
  \ are the proud parents of three children: Brittney, Joshua, and Collynn'rae. He\
  \ is a member of the First United Methodist Church in Jacksonville."
