biography: |
  "Pat Fallon, a dedicated and life long constitutional conservative, is\
  \ the son of retired public school teachers. Pat grew up in a rural area and was\
  \ taught from an early age the priceless value of a good, honest, hard day\u2019\
  s work.\r \r As a graduate of the University of Notre Dame, Pat was an Air Force\
  \ ROTC cadet and also a member of the 1988 National Championship Football Team under\
  \ Hall of Fame Coach Lou Holtz.\r \r After 4 years as a US Air Force Officer and\
  \ serving at Sheppard AFB in Wichita Falls, Texas, Pat embarked on an entrepreneurial\
  \ career and now is the President and CEO of Virtus Apparel.\r \r Pat is committed\
  \ to limited government, low taxes, religious liberty, personal responsibility,\
  \ the 2nd Amendment, property rights, government transparency, and protecting life.\r\
  \ \r In January 2016, in an effort to raise funds and awareness for pediatric cancer\
  \ research, Pat successfully completed the World Marathon Challenge, where competitors\
  \ attempt to run 7 marathons on all 7 continents in 7 consecutive days. Pat was\
  \ the first novice runner in the world to complete the \u2018777\u2019.\r \r Pat\
  \ has been married to his beautiful wife, Susan, since 2004 and they have two wonderful\
  \ sons, Thomas and Mac (and a mischievous puggle named Bowzer)."
