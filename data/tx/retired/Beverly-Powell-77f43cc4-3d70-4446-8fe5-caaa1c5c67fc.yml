biography: |
  "Senator Beverly Powell, a lifelong resident of North Texas and a determined\
  \ advocate for public education, represents the people of Texas Senate District\
  \ 10. The area covers much of Tarrant County, including parts of Fort Worth and\
  \ the surrounding area.\r \r The daughter of a Texas history teacher and a graduate\
  \ of Burleson public schools, Senator Powell's personal experiences in public education\
  \ have informed her policy direction in the Texas Senate. She graduated cum laude\
  \ from Texas Wesleyan University as a non-traditional student and single mother.\
  \ She went on to spend a decade on the Burleson Independent School District Board\
  \ of Trustees, serving as President for two years, and earned a place on Texas Wesleyan's\
  \ Board of Trustees, where she continues to serve today as immediate past chairman.\r\
  \ \r In the Texas Senate, Senator Powell serves on the Education and Higher Education\
  \ Committees where she is a respected leader on education issues. During her first\
  \ session, Senator Powell spent her time advocating for school finance reform, increased\
  \ teacher pay, enhanced school safety and mental health programs, and higher education\
  \ and career training opportunities for all Texans. She co-sponsored an $11.6 billion\
  \ dollar school finance bill, and created the Texas WORKS Program, designed to provide\
  \ on-the-job training opportunities for students enrolled in Texas universities.\r\
  \ \r As a decades-long real estate professional and the daughter of a decorated\
  \ World War II veteran, bolstering North Texas' vibrant economy and advocating for\
  \ our military and veteran communities remain important to Senator Powell\u2019\
  s agenda. She has been instrumental in fighting for job creation and workforce training\
  \ legislation. Senator Powell led efforts to preserve the Operation Welcome Home\
  \ Program for returning service members and authored legislation to streamline the\
  \ Military Value Revolving Loan Fund for military communities.\r \r Her thoughtful\
  \ and effective leadership has earned her recognition from her colleagues and respected\
  \ organizations including the Texas Urban Council of Superintendents, the Texas\
  \ Justices of the Peace and Constables Association, Fort Worth Metropolitan Black\
  \ Chamber of Commerce and the Meadows Foundation.\r \r Senator Powell and her husband\
  \ Charlie are active in their church and are parents to three sons and have seven\
  \ grandchildren."
