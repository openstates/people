extras:
  org_info: |
    Representative Baker is an attorney in private practice in Brandon.  He
    was admitted to the Mississippi Bar in 1987 and is admitted to practice in all
    state and federal courts in the state of Mississippi, the United States Court
    of Appeals for the Fifth Circuit and the United States Supreme Court.  Representative
    Baker is a member and past president of the Rankin County Bar Association and
    the Rankin County Rotary Club.  Representative Baker previously served as the
    prosecutor for Brandon and the municipal judge for Pelahatchie and currently serves
    as the board attorney for Brandon and Puckett.  Representative Baker is a former
    member of the Rankin County Republican Executive Committee.  Representative Baker
    was elected Republican Leader of the Mississippi House Republican Conference from
    2008 to 2012.
