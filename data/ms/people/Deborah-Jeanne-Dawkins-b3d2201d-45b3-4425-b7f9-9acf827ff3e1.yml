extras:
  org_info: Senator Dawkins is a member of the League of Women Voters, National Caucus
    of Environmental Legislators, America Association of University Women and USM
    Alumni Association.  She is on the board of directors of the Mississippi Museum
    of Natural Science and was Appointed by Lt. Gov Phil Bryant to the Task Force
    for the Elimination of Cervical Cancer.  Senator Dawkins is the first Woman to
    serve on the Senate Committee for Ports and Marine Resources.
