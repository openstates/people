[tool.poetry]
name = "openstates-people"
version = "1.3"
description = ""
authors = ["James Turk <james@openstates.org>"]

[tool.poetry.dependencies]
python = "^3.8"
yamlordereddictloader = "^0.4.0"
click = "^7.0"
Django = "^2.2"
PyYAML = "^5.1"
boto3 = "^1.9"
pillow = "^6.1"
scrapelib = "^1.2"
lxml = "^4.4"
openstates = "^5.3.0"
cssselect = "^1.1.0"
airtable-python-wrapper = "0.15.1"
freezegun = "^1.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
pytest = "^5.1"
pytest-django = "^3.5"
pytest-cov = "^2.7"
coveralls = "^1.8"
black = {version = "^20.8b1", allow-prereleases = true}
autopep8 = "^1.5.4"

[tool.black]
line-length = 99
target-version = ["py37"]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

